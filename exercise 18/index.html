      //   exercise 18

      let str = "The quick brown fox The jumps over the the lazy dog";
      let counter = 0;
      // let strArr = str.split(" ");

      for (let i = 0; i < str.length; i++) {
        // if (strArr[i] === "the" || strArr[i] === "The") {

        if (str.slice(i, i + 3) === "the" || str.slice(i, i + 3) === "The") {

        }
      }

      alert(`Text: ${str}\nThere are ${counter} occurrence(s) of word 'the'`);
