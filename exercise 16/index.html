<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let univercity = "University of Karachi";

      let uniArr = univercity.split(" ");
      for (let i = 0; i < uniArr.length; i++) {
        for (let j = 0; j < uniArr[i].length; j++) {
          document.write(`<h4>${uniArr[i][j]}</h4>`);
        }
        document.write(`&nbsp;`);
      }
    </script>
  </body>
</html>
